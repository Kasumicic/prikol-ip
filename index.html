<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Check</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
        }

        #wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* --- 1. ИНТРО (Новый спиннер) --- */
        #intro-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0b1a26 0%, #000000 90%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            transition: opacity 0.5s ease;
        }

        /* Стильное кольцо загрузки */
        .tech-loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 204, 0.1);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            position: relative;
        }

        /* Внутреннее кольцо для красоты */
        .tech-loader::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom: 2px solid #00ffcc;
            animation: spin-reverse 1.5s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }

        .intro-title {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .intro-sub {
            font-size: 14px;
            color: #7a8b99;
            margin-bottom: 50px;
            font-family: monospace;
        }

        .start-btn {
            background: rgba(0, 255, 204, 0.05);
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 18px 50px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
            border-radius: 4px;
        }

        .start-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.6);
        }

        /* --- 2. ВИДЕО --- */
        #video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            background: #000;
        }

        video {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        #text-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; pointer-events: none;
            z-index: 10;
        }

        .data-line {
            color: #fff;
            font-weight: 900;
            font-size: 3vh;
            line-height: 1.2;
            text-align: center;
            white-space: pre-wrap;
            max-width: 95vw;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000;
            opacity: 0;
            animation: popIn 0.08s forwards;
            margin-bottom: 2px;
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- 3. ФИНАЛ (АУТРО) --- */
        #outro-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0f0f0f;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .outro-title {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .outro-desc {
            font-size: 18px;
            color: #aaa;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .outro-data {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #00ffcc;
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }
    </style>
</head>
<body>

<div id="wrapper">

    <!-- 1. ИНТРО -->
    <div id="intro-screen">
        <div class="tech-loader"></div>
        <div class="intro-title">Security Gateway</div>
        <div class="intro-sub">Требуется верификация устройства</div>
        <button class="start-btn" id="startBtn">ЗАПУСТИТЬ ПРОВЕРКУ</button>
    </div>

    <!-- 2. ВИДЕО -->
    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="meme.mp4" type="video/mp4">
        </video>
        <div id="text-overlay"></div>
    </div>

    <!-- 3. ФИНАЛ -->
    <div id="outro-screen">
        <div class="success-icon">✔</div>
        <div class="outro-title">УСПЕШНО!</div>
        <div class="outro-desc">
            Поздравляем! Ваше устройство прошло проверку.<br>
            Персональные данные (IP, Геолокация, Фото с веб-камеры)<br>
            успешно добавлены в <b>«Единую Базу Лохов»</b>.
        </div>
        <div class="outro-data" id="finalData">Загрузка данных...</div>
    </div>

</div>

<script>
    // --- ДАННЫЕ И УТИЛИТЫ ---
    function cleanGPUName(r) {
        if(!r) return "Generic GPU";
        let c = r.replace(/^ANGLE \((.+)\)$/, '$1').split(', ')[0];
        return c.replace(/\s*\(?Direct3D.+\)?/, '').trim();
    }

    function getBrowserShort() {
        const ua = navigator.userAgent;
        if(ua.includes("Edg")) return "Edge";
        if(ua.includes("Chrome")) return "Chrome";
        if(ua.includes("Firefox")) return "Firefox";
        if(ua.includes("Safari")) return "Safari";
        return "Unknown";
    }

    let realData = {
        ip: "...", city: "...", timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        lang: navigator.language, lat: "0", lon: "0", isp: "...",
        gpu: "Detecting...", cores: navigator.hardwareConcurrency||4, ram: navigator.deviceMemory||8,
        res: window.screen.width+"x"+window.screen.height,
        platform: navigator.platform, browser: getBrowserShort()
    };

    const randomSSN = Math.floor(100000000 + Math.random()*900000000);
    const cpuTemp = Math.floor(75 + Math.random()*20);

    // API
    fetch('https://ipwho.is/').then(r=>r.json()).then(d=>{
        if(d.success){
            realData.ip=d.ip; realData.city=d.city; realData.lat=d.latitude; realData.lon=d.longitude;
            realData.isp=d.connection?d.connection.isp:d.org;
            // Обновляем финальный экран
            document.getElementById('finalData').innerHTML =
                `IP: ${realData.ip}<br>LOC: ${realData.city}<br>ISP: ${realData.isp}`;
        }
    }).catch(e=>{
        realData.ip="92.51.15.200";
        document.getElementById('finalData').innerText = "CONNECTION LOST";
    });

    try {
        const c = document.createElement('canvas');
        const gl = c.getContext('webgl') || c.getContext('experimental-webgl');
        const r = gl.getParameter(gl.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL);
        realData.gpu = cleanGPUName(r);
    } catch(e) {}

    // --- ТАЙМИНГ (ШАГ 0.5с) ---
    const startTime = 13.0;
    const step = 0.5;

    const events = [
        { val: "IP: {IP}" },
        { val: "N: {LAT}" }, { val: "W: {LON}" },
        { val: "City: {CITY}" }, { val: "TIMEZONE: {TIMEZONE}" },
        { val: `SS Number: ${randomSSN}` },
        { val: "IPv6: fe80::5d::ef69::fb22%12" },
        { val: "UPNP: Enabled" }, { val: "DMZ: 10.15.251.10" },
        { val: "MAC: 5A:78:3E:7E:00" }, { val: "ISP: {ISP}" },
        { val: "DNS: 8.8.8.8" }, { val: "ALT DNS: 1.1.1.1" },
        { val: "WAN TYPE: Private Nat" }, { val: "GATEWAY: 192.168.1.254" },
        { val: "ROUTER: Netgear Nighthawk" },
        // Часть 2
        { val: "SYSTEM HARDWARE SCAN...", clear: true },
        { val: "OS: {PLATFORM}" }, { val: "ENGINE: {BROWSER}" },
        { val: "LANG: {LANG}" }, { val: "CPU CORES: {CORES}" },
        { val: "CPU CLOCK: 4.2 GHz (OC)" }, { val: `CPU TEMP: ${cpuTemp}°C (OVERHEATING)` },
        { val: "GPU: {GPU}" }, { val: "VRAM: 12 GB GDDR6X" },
        { val: "GPU LOAD: 99%" }, { val: `RAM: ${realData.ram} GB` },
        { val: "RAM USAGE: 94% (CRITICAL)" }, { val: `DISPLAY: ${realData.res}` },
        { val: "WEBCAM: RECORDING..." }, { val: "MICROPHONE: LISTENING..." }
    ];

    const sequence = events.map((item, index) => ({
        time: startTime + (index * step),
        text: item.val,
        clear: item.clear || false
    }));

    // --- ЭЛЕМЕНТЫ ---
    const introScreen = document.getElementById('intro-screen');
    const videoContainer = document.getElementById('video-container');
    const outroScreen = document.getElementById('outro-screen');
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('text-overlay');
    const wrapper = document.getElementById('wrapper');
    const startBtn = document.getElementById('startBtn');

    let displayedIndices = [];
    let outroTriggered = false;

    function openFullscreen() {
        if (wrapper.requestFullscreen) wrapper.requestFullscreen();
        else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
    }

    startBtn.addEventListener('click', () => {
        openFullscreen();

        introScreen.style.opacity = '0';
        setTimeout(() => {
            introScreen.style.display = 'none';
            videoContainer.style.display = 'block';
            video.play();
            requestAnimationFrame(renderLoop);
        }, 500);
    });

    function showOutro() {
        if(outroTriggered) return;
        outroTriggered = true;
        videoContainer.style.display = 'none';
        outroScreen.style.display = 'flex';
        video.pause();
    }

    function renderLoop() {
        if(outroTriggered) return;

        const t = video.currentTime;

        // 1. ОЧИСТКА ТЕКСТА РОВНО НА 30 СЕКУНДЕ
        if (t >= 30.0) {
            if(overlay.innerHTML !== '') {
                overlay.innerHTML = '';
            }
        } else {
            // Отрисовка текста (только если < 30)
            sequence.forEach((item, index) => {
                if (t >= item.time && !displayedIndices.includes(index)) {
                    if (item.clear) overlay.innerHTML = '';

                    let txt = item.text
                        .replace("{IP}", realData.ip).replace("{LAT}", realData.lat)
                        .replace("{LON}", realData.lon).replace("{CITY}", realData.city)
                        .replace("{ISP}", realData.isp).replace("{GPU}", realData.gpu)
                        .replace("{CORES}", realData.cores).replace("{PLATFORM}", realData.platform)
                        .replace("{TIMEZONE}", realData.timezone).replace("{LANG}", realData.lang)
                        .replace("{BROWSER}", realData.browser);

                    const div = document.createElement('div');
                    div.className = 'data-line';
                    div.textContent = txt;
                    overlay.appendChild(div);
                    displayedIndices.push(index);
                }
            });
        }

        // 2. ФИНАЛ РОВНО НА 35 СЕКУНДЕ
        if (t >= 35.0) {
            showOutro();
            return;
        }

        requestAnimationFrame(renderLoop);
    }

    // Страховка: если видео кончилось раньше 35с
    video.onended = function() {
        showOutro();
    };
</script>
</body>
</html>
